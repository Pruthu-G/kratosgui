<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kratos Gui</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    {% block head %}
    {% endblock %}
</head>
<body>
  <header>
      <h1 ><img src="{{ url_for('static',filename='kratoslogo.png') }}"</h1>
  </header>
  <div class="container">
    <nav class="sidebar">
      <ul>
          <li><a href="/ld">LD Spectro Graph</a></li>
        <li><a href="/arm">Arm Visualiser</a></li>
        <li><a href="/video">Video</a></li>
        <li><a href="/exit">Exit</a></li>
      </ul>
    </nav>
    <main class="main-content" id="main-content">
        {% block main %}{% endblock %}
    </main>
      <div class="top-right-box"></div>
  </div>

    {% block script %}
<script type="module" src="{{url_for('static',filename='js/pingstatus.js')}}"></script>
    {% endblock %}
</body>
</html>
